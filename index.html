<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="google-site-verification" content="Id8U73F965OtMBObux71Bb2O_9kE0nnMh_gWlG2mrJQ" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Bahrian Novotny – My Universe</title>

  <!-- Self-hosted Font -->
  <link rel="preload" href="./Nasalization%20V2.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="info">STEUERUNG: JOYSTICK (LINKS) | KAMERA: 1-FINGER-WISCHEN | ZOOM: 2-FINGER-PINCH | MOTION: Telefon-Icon</div>
  <div id="joystick-zone"></div>

  <div id="bottom-bar">
    <button id="analyze-button">Analyze Object</button>

    <!-- NEW: Motion Control Toggle -->
    <button id="motion-button" class="icon-btn" title="Motion Control umschalten" aria-pressed="false">
      <!-- Phone Tilt Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7 2h7a2 2 0 0 1 2 2v9.5l-2-2V4H9v5L7 7.5V4a2 2 0 0 1 2-2z"/>
        <path d="M2.5 13.5 6 10l11.5 11.5a2.121 2.121 0 0 1-3 3L3 13.5zM8 12l-2 2 8.5 8.5 2-2L8 12z"/>
      </svg>
    </button>

    <button id="mute-button" class="icon-btn" title="Ton umschalten" aria-pressed="false">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path id="speaker-icon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        <path id="mute-slash" d="M1 1l22 22"/>
      </svg>
    </button>
  </div>

  <!-- Quick Warp Button -->
  <button id="quick-warp-btn" class="hidden" aria-haspopup="dialog">Quick Warp</button>

  <!-- Quick Warp Overlay -->
  <div id="quick-warp-overlay" aria-hidden="true">
    <div class="warp-cloud">
      <header class="warp-header">
        <h2>Warp Navigation</h2>
        <button id="warp-close" class="icon-btn" title="Schließen" aria-label="Schließen">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </header>
      <ul id="warp-list" role="listbox" aria-label="Ziele"></ul>
      <div id="warp-action">
        <button id="warp-here" disabled>Warp here</button>
      </div>
    </div>
  </div>

  <!-- Ladebildschirm -->
  <div id="loading-screen">
    <div class="loading-content">
      <p id="loading-title">Warping into Bahrians Universe</p>
      <p id="loading-percentage">0%</p>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Analyse-Fenster -->
  <div id="analysis-window">
    <div class="analysis-content">
      <h1 id="analysis-title">Object Name</h1>
      <div id="analysis-text-content"></div>
      <button id="close-analysis-button" class="icon-btn" title="Schließen" aria-label="Schließen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  </div>

  <audio id="media-player" loop>
    <source src="https://professorengineergit.github.io/Bahrian_Novotny_My_Universe/Arcadia.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
