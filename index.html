<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="google-site-verification" content="Id8U73F965OtMBObux71Bb2O_9kE0nnMh_gWlG2mrJQ" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum=1.0" />
  <title>Bahrian Novotny – My Universe</title>

  <link rel="preload" href="./Nasalization%20V2.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="info">STEUERUNG: JOYSTICK (LINKS) | KAMERA: 1-FINGER-WISCHEN | ZOOM: 2-FINGER-PINCH</div>
  <div id="joystick-zone"></div>

  <div id="bottom-bar" class="liquid-glass">
    <button id="analyze-button" title="Objekt analysieren" aria-label="Objekt analysieren">Analyze Object</button>

    <!-- Motion Control Toggle (Gyroskop) -->
    <button id="motion-toggle-button" title="Motion Control umschalten" aria-pressed="false" aria-label="Motion Control">
      <!-- Gyroscope icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true" class="gyro-icon">
        <circle cx="12" cy="12" r="7" fill="none" stroke="currentColor" stroke-width="2" vector-effect="non-scaling-stroke"/>
        <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
        <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
      </svg>
    </button>

    <button id="mute-button" title="Ton umschalten" aria-pressed="false" aria-label="Ton umschalten">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path id="speaker-icon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        <path id="mute-slash" d="M1 1l22 22"/>
      </svg>
    </button>
  </div>

  <!-- Ladebildschirm -->
  <div id="loading-screen">
    <div class="loading-content">
      <p id="loading-title">Warping into Bahrians Universe</p>
      <p id="loading-percentage">0%</p>
      <div id="progress-bar-container"><div id="progress-bar"></div></div>
    </div>
  </div>

  <!-- Analyse-Fenster -->
  <div id="analysis-window" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="analysis-content">
      <h1 id="analysis-title">Object Name</h1>
      <div id="analysis-text-content"></div>
      <button id="close-analysis-button" title="Schließen" aria-label="Schließen">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
  </div>

  <audio id="media-player" loop>
    <source src="https://professorengineergit.github.io/Bahrian_Novotny_My_Universe/Arcadia.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
